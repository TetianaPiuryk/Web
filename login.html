<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Login Page</title>
  </head>

  <body>
    <div class="form">
      <h1 class="form-title">Login</h1>

      <h2 class="input-title">Email</h2>
      <input
        class="form-input"
        name="email"
        type="email"
        placeholder="Type your email"
      />
      <br />

      <h2 class="input-title">Password</h2>
      <input class="form-input" name="password" type="password"
      placeholder="Type your password"" />
      <br />

      <button class="form-button" type="button" name="login">Login</button>

      <p class="form-text">
        Don't have an account?
        <a href="#">Sign up</a>
      </p>
    </div>
  </body>
</html>
